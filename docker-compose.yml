    container_name: sass-store-app
    ports:
      - "3001:3001"  # Aplicación web
      - "4000:4000"  # API
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres.jedryjmljffuvegggjmw:TSGmf_3G-rbLbz!@aws-1-us-east-2.pooler.supabase.com:6543/postgres?pgbouncer=true
