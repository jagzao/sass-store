name: Supabase Database Backup

on:
  schedule:
    # Run daily at 2:00 AM UTC (8:00 PM CDT)
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual backup"
        required: false
        default: "Manual request"
        type: string

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run backup script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          node scripts/backup-database.js

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_number }}
          path: ./backups/
          retention-days: 30

      - name: Commit and push backup
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ./backups/
          git commit -m "chore(backup): Supabase backup $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
