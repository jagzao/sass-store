name: E2E Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  e2e-tests:
    name: E2E Tests on ${{ matrix.browser }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Setup database
        run: |
          # Start PostgreSQL service
          sudo systemctl start postgresql

          # Create test database
          sudo -u postgres psql -c "CREATE DATABASE sassstore_test;"
          sudo -u postgres psql -c "CREATE USER test WITH PASSWORD 'test';"
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE sassstore_test TO test;"

      - name: Run migrations
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sassstore_test

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          DATABASE_URL: postgresql://test:test@localhost:5432/sassstore_test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

  mobile-tests:
    name: Mobile E2E Tests on ${{ matrix.device }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        device: ['Mobile Chrome', 'Mobile Safari']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Setup database
        run: |
          sudo systemctl start postgresql
          sudo -u postgres psql -c "CREATE DATABASE sassstore_test;"
          sudo -u postgres psql -c "CREATE USER test WITH PASSWORD 'test';"
          sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE sassstore_test TO test;"

      - name: Run migrations
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/sassstore_test

      - name: Run Mobile E2E tests
        run: npx playwright test --project="${{ matrix.device }}"
        env:
          CI: true
          DATABASE_URL: postgresql://test:test@localhost:5432/sassstore_test

      - name: Upload mobile test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-mobile-${{ matrix.device }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests, mobile-tests]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-reports

      - name: Generate summary
        run: |
          echo "# E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Desktop Browsers: chromium, firefox, webkit" >> $GITHUB_STEP_SUMMARY
          echo "- Mobile Devices: Mobile Chrome, Mobile Safari" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All test artifacts have been uploaded and are available for download." >> $GITHUB_STEP_SUMMARY
